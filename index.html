<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Profile Cards</h1>
      <p class="description">Create and manage student profiles with an intuitive and modern design</p>
    </header>

    <div class="registration-form">
      <h2 class="form-title">Add New Student</h2>
      <form id="studentForm" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name <span aria-hidden="true">*</span></label>
            <input type="text" id="firstName" name="firstName" required aria-describedby="err-firstName" />
            <small class="error" id="err-firstName"></small>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
            <input type="text" id="lastName" name="lastName" required aria-describedby="err-lastName" />
            <small class="error" id="err-lastName"></small>
          </div>

          <div class="form-group">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-describedby="err-email" />
            <small class="error" id="err-email"></small>
          </div>

          <div class="form-group">
            <label for="programme">Programme <span aria-hidden="true">*</span></label>
            <select id="programme" name="programme" required aria-describedby="err-programme">
              <option value="">Select a programme</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Engineering">Engineering</option>
              <option value="Business Management">Business Management</option>
              <option value="Cyber Security">Cyber Security</option>
              <option value="Other">Other</option>
            </select>
            <small class="error" id="err-programme"></small>
          </div>

          <fieldset class="form-group">
            <legend>Year of Study <span aria-hidden="true">*</span></legend>
            <div class="radio-group" role="radiogroup" aria-describedby="err-year">
              <label><input type="radio" name="year" value="1" /> 1st Year</label>
              <label><input type="radio" name="year" value="2" /> 2nd Year</label>
              <label><input type="radio" name="year" value="3" /> 3rd Year</label>
            </div>
            <small class="error" id="err-year"></small>
          </fieldset>

          <div class="form-group">
            <label for="interests">Interests (comma separated)</label>
            <input type="text" id="interests" name="interests" placeholder="e.g., Coding, Design, Sports" />
            <small class="error" id="err-interests"></small>
          </div>

          <div class="form-group full-width">
            <label for="photoUrl">Photo URL</label>
            <input type="url" id="photoUrl" name="photoUrl" placeholder="https://example.com/photo.jpg" aria-describedby="err-photoUrl" />
            <div class="photo-preview" id="photoPreview">No Image</div>
            <small class="error" id="err-photoUrl"></small>
          </div>
        </div>

        <button type="submit" id="submitBtn">Add Student</button>
        <div id="live" class="sr" aria-live="polite"></div>
      </form>
    </div>

    <section class="controls">
      <input type="text" id="search" placeholder="Search by name, programme, interests" aria-label="Search profiles" />
    </section>

    <div class="cards-container" id="cardsContainer">
      <!-- Student Profile Cards will be added here -->
    </div>

    <div class="card-count" id="cardCount">Displaying 0 student profiles</div>

    <section class="summary-section">
      <h2 class="table-title">Summary Table</h2>
      <table id="summary" aria-label="Student summary table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Programme</th>
            <th scope="col">Year</th>
            <th scope="col">Interests</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
